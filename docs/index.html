<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <title>Bootstrap5 Table example</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped text-center">
        <caption>都道府県別の人口一覧</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">県名</th>
            <th scope="col">人口</th>
          </tr>
        </thead>
        <tbody id="prefecture-tbody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const prefectureList = [
        { id: 1, name: "北海道", population: "5,281,000" },
        { id: 2, name: "青森県", population: "1,226,000" },
        { id: 3, name: "岩手県", population: "1,252,000" },
        { id: 4, name: "宮城県", population: "2,332,000" },
        { id: 5, name: "秋田県", population: "1,010,000" },
        { id: 6, name: "山形県", population: "1,079,000" },
        { id: 7, name: "福島県", population: "1,834,000" },
        { id: 8, name: "茨城県", population: "2,878,000" },
        { id: 9, name: "栃木県", population: "1,944,000" },
        { id: 10, name: "群馬県", population: "1,968,000" },
        { id: 11, name: "埼玉県", population: "7,405,000" },
        { id: 12, name: "千葉県", population: "6,278,000" },
        { id: 13, name: "東京都", population: "14,042,000" },
        { id: 14, name: "神奈川県", population: "9,222,000" },
        { id: 15, name: "新潟県", population: "2,286,000" },
        { id: 16, name: "富山県", population: "1,043,000" },
        { id: 17, name: "石川県", population: "1,145,000" },
        { id: 18, name: "福井県", population: "767,000" },
        { id: 19, name: "山梨県", population: "824,000" },
        { id: 20, name: "長野県", population: "2,049,000" },
        { id: 21, name: "岐阜県", population: "1,984,000" },
        { id: 22, name: "静岡県", population: "3,701,000" },
        { id: 23, name: "愛知県", population: "7,552,000" },
        { id: 24, name: "三重県", population: "1,817,000" },
        { id: 25, name: "滋賀県", population: "1,412,000" },
        { id: 26, name: "京都府", population: "2,610,000" },
        { id: 27, name: "大阪府", population: "8,822,000" },
        { id: 28, name: "兵庫県", population: "5,534,000" },
        { id: 29, name: "奈良県", population: "1,334,000" },
        { id: 30, name: "和歌山県", population: "964,000" },
        { id: 31, name: "鳥取県", population: "573,000" },
        { id: 32, name: "島根県", population: "694,000" },
        { id: 33, name: "岡山県", population: "1,881,000" },
        { id: 34, name: "広島県", population: "2,796,000" },
        { id: 35, name: "山口県", population: "1,350,000" },
        { id: 36, name: "徳島県", population: "730,000" },
        { id: 37, name: "香川県", population: "976,000" },
        { id: 38, name: "愛媛県", population: "1,349,000" },
        { id: 39, name: "高知県", population: "697,000" },
        { id: 40, name: "福岡県", population: "5,103,000" },
        { id: 41, name: "佐賀県", population: "833,000" },
        { id: 42, name: "長崎県", population: "1,317,000" },
        { id: 43, name: "熊本県", population: "1,786,000" },
        { id: 44, name: "大分県", population: "1,121,000" },
        { id: 45, name: "宮崎県", population: "1,102,000" },
        { id: 46, name: "鹿児島県", population: "1,574,000" },
        { id: 47, name: "沖縄県", population: "1,468,000" },
      ];
      const params = new URLSearchParams(window.location.search);
      const sortBy = params.get('sortBy');
      let pList;
      if (sortBy === 'asc') {
        pList = prefectureList.sort(
          (a, b) => parseInt(a.population.replace(/,/g, '')) - parseInt(b.population.replace(/,/g, ''))
        );
      } else if (sortBy === 'desc') {
        pList = prefectureList.sort(
          (a, b) => parseInt(b.population.replace(/,/g, '')) - parseInt(a.population.replace(/,/g, ''))
        );
      } else {
        pList = prefectureList;
      }
      const prefectureTbody = document.getElementById('prefecture-tbody');
      pList.forEach(pref => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${pref.id}</th>
          <td>${pref.name}</td>
          <td>${pref.population}</td>
        `;
        prefectureTbody.appendChild(row);
      });
    </script>
  </body>
</html>

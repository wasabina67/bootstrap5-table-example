<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <title>Bootstrap5 Table example</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped text-center">
        <caption>都道府県別の人口一覧</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">県名</th>
            <th scope="col">人口</th>
          </tr>
        </thead>
        <tbody id="prefecture-tbody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const prefectureList = [
        { id: 1, name: "北海道", population: "" },
        { id: 2, name: "青森県", population: "" },
        { id: 3, name: "岩手県", population: "" },
        { id: 4, name: "宮城県", population: "" },
        { id: 5, name: "秋田県", population: "" },
        { id: 6, name: "山形県", population: "" },
        { id: 7, name: "福島県", population: "" },
        { id: 8, name: "茨城県", population: "" },
        { id: 9, name: "栃木県", population: "" },
        { id: 10, name: "群馬県", population: "" },
        { id: 11, name: "埼玉県", population: "" },
        { id: 12, name: "千葉県", population: "" },
        { id: 13, name: "東京都", population: "" },
        { id: 14, name: "神奈川県", population: "" },
        { id: 15, name: "新潟県", population: "" },
        { id: 16, name: "富山県", population: "" },
        { id: 17, name: "石川県", population: "" },
        { id: 18, name: "福井県", population: "" },
        { id: 19, name: "山梨県", population: "" },
        { id: 20, name: "長野県", population: "" },
        { id: 21, name: "岐阜県", population: "" },
        { id: 22, name: "静岡県", population: "" },
        { id: 23, name: "愛知県", population: "" },
        { id: 24, name: "三重県", population: "" },
        { id: 25, name: "滋賀県", population: "" },
        { id: 26, name: "京都府", population: "" },
        { id: 27, name: "大阪府", population: "" },
        { id: 28, name: "兵庫県", population: "" },
        { id: 29, name: "奈良県", population: "" },
        { id: 30, name: "和歌山県", population: "" },
        { id: 31, name: "鳥取県", population: "" },
        { id: 32, name: "島根県", population: "" },
        { id: 33, name: "岡山県", population: "" },
        { id: 34, name: "広島県", population: "" },
        { id: 35, name: "山口県", population: "" },
        { id: 36, name: "徳島県", population: "" },
        { id: 37, name: "香川県", population: "" },
        { id: 38, name: "愛媛県", population: "" },
        { id: 39, name: "高知県", population: "" },
        { id: 40, name: "福岡県", population: "" },
        { id: 41, name: "佐賀県", population: "" },
        { id: 42, name: "長崎県", population: "" },
        { id: 43, name: "熊本県", population: "" },
        { id: 44, name: "大分県", population: "" },
        { id: 45, name: "宮崎県", population: "" },
        { id: 46, name: "鹿児島県", population: "" },
        { id: 47, name: "沖縄県", population: "" },
      ];
      const prefectureTbody = document.getElementById('prefecture-tbody');
      prefectureList.forEach(pref => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${pref.id}</th>
          <td>${pref.name}</td>
          <td>${pref.population}</td>
        `;
        prefectureTbody.appendChild(row);
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <title>Bootstrap5 Table example</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped text-center">
        <caption>都道府県別の人口一覧</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">県名</th>
            <th scope="col">人口</th>
          </tr>
        </thead>
        <tbody id="prefecture-tbody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const prefectureList = [
        { id: 1, name: "北海道", population: "" },
      ];
      const prefectureTbody = document.getElementById('prefecture-tbody');
      prefectureList.forEach(pref => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${pref.id}</th>
          <td>${pref.name}</td>
          <td>${pref.population}</td>
        `;
        prefectureTbody.appendChild(row);
      });
    </script>
  </body>
</html>
